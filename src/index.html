<!DOCTYPE html>
<html>
<head>
    <title>C3PO </title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Story Pop up -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/scroll.css">

    <script src="js/cards.js"></script>

</head>

<body>
<!-- NavBar -->
<!-- <nav class="Header navbar navbar-inverse"> -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Core Communication Collaboration Portal</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="btn-group">
                        <select class="button1 btn btn-primary dropdown-toggle" id="user-list">
                            <!-- Populated by users.js -->
                        </select>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- </nav> -->

<!-- Main Body -->
<div>

<div class="row" id="container">

    <!-- Chat COLUMN---------->

    <div class="col-sm-3" id="left">
        <div class="sticky">
            <h2 class="Fixedtop panel panel-white post text-center">Chat</h2>
        </div>
        <div class="" id="chatPane">
            <!-- Filled in by script -->
        </div>

        <!-- Chat Form and Submit-->

        <div class="footer1">
            <div class="widget-area no-padding blank">
                <div class="status-upload">
                    <form>
                        <textarea class="" placeholder="Let's get chatty... " id="chat-content"></textarea>
                        <button type="button" id="send-message" class="btn btn-primary btn-lg"><i
                                class="fa fa-share"></i> Share
                        </button>
                    </form>
                </div>
                <!-- Status Upload  -->
            </div>
            <!-- Widget Area -->
        </div>
    </div>

    <!-- Current Iteration COLUMN ---------->

    <div class="col-sm-3"> <!-- id="left-col"> -->
        <div class="sticky HoverOver">
                
            
            <h2 class="Fixedtop panel panel-white post panel-shadow text-center">Current Iteration</h2>
            <!--Filter Button-->
            <br>
            <div class="dropdown myBtnContainer">
                <button class="FixedFilter default btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Filter
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a onclick="filterSelection('all')"> Show All</a></li>
                    <li><a onclick="filterSelection('Open')"> Open </a></li>
                    <li><a onclick="filterSelection('In-Work')"> In-Work </a></li>
                    <li><a onclick="filterSelection('Work-Done')"> Work-Done </a></li>
                    <li><a onclick="filterSelection('Test-Pass')"> Test-Pass </a></li>
                    <li><a onclick="filterSelection('Test-Fail')"> Test-Fail </a></li>

                </ul>
            </div>
        </div>
        <div class="" id="currentIteration">
        </div>

    </div>
    <!-- Backlog-->
    <div class="col-sm-3" id="middleRight">
        <div class="sticky">
            <h2 class="Fixedtop panel panel-white post text-center">Backlog</h2>
        </div>
        <div class="" id="backlog">
        </div>

        <br>
        <br>
        <div class="container-fluid">
            <div class="text-center">
                <!-- Trigger the modal with a button -->
                <button type="button" class="footer btn btn-primary btn-lg float-right" data-toggle="modal"
                        data-target="#myModal">
                    Add Story
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade ModalOver" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header" method="post">
                            <h2 class="modal-title">Enter new story</h2>
                            <button type="button" class="close" data-dismiss="modal">X</button>
                        </div>
                        <div class="modal-body">
                            <p>Title:</p>
                            <textarea row="1" cols="30" name="comment" id="newStoryTitle" placeholder="Enter summary title here..."></textarea>
                            <!-- TODO: owner should be populated from users.js -->
                            <p>Owner:</p>
                            <textarea rows="1" cols="30" name="comment" id="newStoryOwner" placeholder="Enter owner here (if known)..."></textarea>
                            <p>Description:</p>
                            <textarea rows="4" cols="30" name="comment" id="newStoryDesc" placeholder="Describe desired feature here..."></textarea>
                            <p>Status:</p>
                            <label class="modaltext" id="radiobuttons">
                                Open <input type="radio" name="btngroup1" id="newStoryStatusOpen" value="Open" checked="checked"><span class="checkmark"></span>
                                In-Work <input type="radio" name="btngroup1" id="newStoryStatusInWork" value="In-Work"><span class="checkmark"></span>
                                Work-Done <input type="radio" name="btngroup1" id="newStoryStatusWorkDone" value="Work-Done"><span class="checkmark"></span>
                                Test-Pass <input type="radio" name="btngroup1" id="newStoryStatusTestPass" value="Test-Pass"><span class="checkmark"></span>
                                Test-Fail <input type="radio" name="btngroup1" id="newStoryStatusTestFail" value="Test-Fail"><span class="checkmark"></span>
                            </label>
                        </div>
                        <!-- Add On click JS to this button to add info to DB. Send the request to a php file.  On the PHP side, run an insert command -->
                    </div>

                    <div class="modal-footer">
                        <button id="newStorySubmit" type="button" class="btn btn-default" data-dismiss="modal">Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bug COLUMN ---------->
    <div class="col-sm-3" id="right">
        <div class="sticky">
            <h2 class="Fixedtop panel panel-white post text-center">Bugs</h2>
        </div>
        <div class="" id="bugs">

        </div>
        <div class="container-fluid">
            <div class="text-ceter">
                <!-- Trigger the modal with a button -->
                <div id="footer">
                    <button type="button" class="footer btn btn-primary btn-lg float-right" data-toggle="modal" data-target="#myBugModal">
                        Add Bug
                    </button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade ModalOver" id="myBugModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header" method="post">
                            <h2 class="modal-title">Enter new bug</h2>
                            <button type="button" class="close" data-dismiss="modal">X</button>
                        </div>
                        <div class="modal-body">
                            <p>Title:</p>
                            <textarea rows="1" cols="30" name="comment" id="newBugTitle" placeholder="Enter summary title here..."></textarea>
                            <!-- TODO: owner should be populated from users.js -->
                            <p>Owner:</p>
                            <textarea rows="1" cols="30" name="comment" id="newBugOwner" placeholder="Enter owner here (if known)..."></textarea>
                            <p>Description:</p>
                            <textarea rows="4" cols="30" name="comment" id="newBugDesc" placeholder="Describe bug here..."></textarea>
                            <p>Status:</p>
                            <label class="modaltext" id="newBugStatusButtons">
                                Open <input type="radio" name="btngroup2" id="newBugStatusOpen" value="Open" checked="checked"><span class="checkmark"></span>
                                In-Work <input type="radio" name="btngroup2" id="newBugStatusInWork" value="In-Work"><span class="checkmark"></span>
                                Work-Done <input type="radio" name="btngroup2" id="newBugStatusWorkDone" value="Work-Done"><span class="checkmark"></span>
                                Test-Pass <input type="radio" name="btngroup2" id="newBugStatusTestPass" value="Test-Pass"><span class="checkmark"></span>
                                Test-Fail <input type="radio" name="btngroup2" id="newBugStatusTestFail" value="Test-Fail"><span class="checkmark"></span>
                            </label>
                        </div>
                        <!-- Add On click JS to this button to add info to DB. Send the request to a php file.  On the PHP side, run an insert command -->
                    </div>
                    <div class="modal-footer">
                        <button id="submit1" type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div> <!--End of Main Body-->



<!-- Import JavaScript functionality and perform initial setup -->
<script src="js/chat.js"></script>
<script src="js/users.js"></script>
<script src="js/cards.js"></script>
<script src="js/filter.js"></script>
<script type="text/javascript">
    getUsers();
    getMessages();
    getCards("Current Iteration", "currentIteration");
    getCards("Backlog", "backlog");
    getCards("Bugs", "bugs");
    document.getElementById("send-message").addEventListener("click", sendMessage);
</script>

</body>
</html>
